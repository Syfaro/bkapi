[package]
name = "bkapi-client"
version = "0.2.1"
authors = ["Syfaro <syfaro@huefox.com>"]
edition = "2018"
publish = false

[dependencies]
tracing = "0.1"
tracing-opentelemetry = "0.18"

opentelemetry = "0.18"
opentelemetry-http = "0.7"

futures = "0.3"

reqwest = { version = "0.11", features = ["json"] }
async-nats = "0.27"

serde = { version = "1", features = ["derive"] }
serde_json = "1"

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
